<script type="text/javascript">
  $("#e1").select2();
  $("#checkbox").click(function() {
    if ($("#checkbox").is(':checked')) {
      $("#e1 > option").prop("selected", "selected");
      $("#e1").trigger("change");

      $("#e1 > option").removeAttr("selected");
